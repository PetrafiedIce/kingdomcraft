<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini Golf — Fresh Start</title>
  <meta name="description" content="A simple browser mini-golf game. Click to aim, drag to set power, release to swing.">
  <meta name="theme-color" content="#0b132b">
  <link rel="canonical" href="/">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">Mini Golf</div>
    <nav class="nav">
      <button id="reset-btn" class="btn">Reset</button>
      <button id="next-btn" class="btn">Next Hole</button>
    </nav>
  </header>

  <main class="main">
    <aside class="hud">
      <div class="stat"><span class="label">Hole</span><span id="hole-index">1</span></div>
      <div class="stat"><span class="label">Par</span><span id="hole-par">3</span></div>
      <div class="stat"><span class="label">Strokes</span><span id="strokes">0</span></div>
      <div class="stat"><span class="label">Best</span><span id="best">—</span></div>
      <div class="hint">Drag to aim and set power. Release to swing.</div>
    </aside>

    <section class="stage">
      <canvas id="game" width="960" height="540" aria-label="Mini-golf course" role="img"></canvas>
    </section>
  </main>

  <footer class="site-footer">
    <span>Built fresh — no legacy code.</span>
  </footer>

  <script src="game.js" defer></script>
</body>
</html>
