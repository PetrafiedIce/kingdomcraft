<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modern Mini Golf</title>
  <meta name="description" content="A simple browser mini-golf game. Click to aim, drag to set power, release to swing.">
  <meta name="theme-color" content="#0b132b">
  <link rel="canonical" href="/">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="game.css">
</head>
<body>
  

  <main class="main">
    <div id="hud-panel" class="hud-panel" data-dock="left" data-collapsed="false" style="left: 16px; top: 16px;">
      <div class="hud-header">
        <div class="drag-handle" title="Drag to move">≡</div>
        <div class="hud-title">Modern Mini Golf</div>
        <button id="collapse-btn" class="btn btn-ghost" title="Collapse">⟨⟩</button>
      </div>
      <div class="hud-body">
        <div class="stat"><span class="label">Mode</span><span id="mode-display">Daily</span></div>
        <div class="stat" id="daily-row"><span class="label">Daily</span><span id="daily-id">—</span></div>
        <div class="stat"><span class="label">Hole</span><span id="hole-index">1</span></div>
        <div class="stat"><span class="label">Par</span><span id="hole-par">3</span></div>
        <div class="stat"><span class="label">Strokes</span><span id="strokes">0</span></div>
        <div class="stat"><span class="label">Best</span><span id="best">—</span></div>
        <div class="controls">
          <button id="daily-btn" class="btn btn-ghost" title="Play the daily course">Daily</button>
          <button id="endless-btn" class="btn btn-ghost" title="Play unlimited random holes">Endless</button>
          <button id="view-btn" class="btn btn-ghost" title="Toggle view">View: Top</button>
          <button id="reset-btn" class="btn">Reset Hole</button>
          <button id="next-btn" class="btn">Next Hole</button>
        </div>
        <div class="hint">Drag to aim and set power. Release to swing.</div>
      </div>
    </div>

    <section class="stage">
      <canvas id="game" width="1920" height="1080" aria-label="Mini-golf course" role="img"></canvas>
      <canvas id="game3d" width="1920" height="1080" aria-label="3D Mini-golf course" role="img" style="display:none;"></canvas>
    </section>
  </main>

  

  <script src="https://unpkg.com/three@0.157.0/build/three.min.js"></script>
  <script src="game.js" defer></script>
</body>
</html>
