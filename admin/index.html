<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KingdomCraft Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Uncial+Antiqua&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">
  <style>
    .admin-wrap { max-width: 920px; margin: 40px auto; padding: 16px; }
    .admin-card { background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)); border: 1px solid rgba(212,175,55,0.25); border-radius: 16px; box-shadow: var(--shadow-lg); padding: 20px; }
    .admin-header { display:flex; align-items:center; justify-content:space-between; margin-bottom: 14px; }
    .admin-title { font-family: var(--font-display); margin: 0; letter-spacing: 0.5px; }
    .admin-sub { color: var(--muted); margin: 4px 0 0; }

    .lock-screen { display: grid; gap: 14px; padding: 20px 10px; }
    .lock-form { display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: center; }
    .lock-form input[type="password"] { padding: 12px 14px; border-radius: 10px; background: rgba(255,255,255,0.04); border: 1px solid rgba(212,175,55,0.22); color: var(--text); }
    .error { color: var(--danger); min-height: 18px; font-size: 14px; }

    .settings-grid { display:grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-top: 8px; }
    .settings-grid .full { grid-column: 1 / -1; }
    .field { display:flex; flex-direction:column; gap:6px; }
    .field label { font-weight: 700; color: var(--gold-400); }
    .field input[type="text"], .field input[type="url"], .field input[type="datetime-local"] { padding: 10px 12px; border-radius: 10px; background: rgba(255,255,255,0.04); border: 1px solid rgba(212,175,55,0.22); color: var(--text); }
    .row { display:flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    .hint { color: var(--muted); font-size: 13px; }

    @media (max-width: 760px) { .settings-grid { grid-template-columns: 1fr; } .lock-form { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="bg-texture" aria-hidden="true"></div>
  <div class="admin-wrap">
    <div class="admin-card">
      <div class="admin-header">
        <div>
          <h1 class="admin-title">Admin Panel</h1>
          <p class="admin-sub">Secure settings for KingdomCraft</p>
        </div>
        <a href="/" class="btn btn-ghost" type="button">Back to site</a>
      </div>

      <div id="lock" class="lock-screen" aria-live="polite">
        <p class="hint">Enter PIN to unlock</p>
        <form id="unlockForm" class="lock-form" autocomplete="off" novalidate>
          <input id="pinField" type="password" inputmode="numeric" pattern="[0-9]*" maxlength="4" placeholder="PIN (1111)" aria-label="Admin PIN" required>
          <button id="unlockBtn" class="btn btn-primary" type="submit">Unlock</button>
        </form>
        <div id="unlockError" class="error" role="status" aria-live="polite"></div>
      </div>

      <div id="panel" style="display:none">
        <div class="settings-grid">
          <div class="field full">
            <label for="tagline">Tagline</label>
            <input type="text" id="tagline" placeholder="Forge Your Legacy in Battle!">
          </div>
          <div class="field">
            <label for="ip">Server IP</label>
            <input type="text" id="ip" placeholder="play.kingdomcraft.net">
          </div>
          <div class="field">
            <label for="discord">Discord Invite URL</label>
            <input type="url" id="discord" placeholder="https://discord.gg/kingdomcraft">
          </div>
          <div class="field">
            <label for="eventDate">Next UHC (custom)</label>
            <input type="datetime-local" id="eventDate">
            <div class="hint">Leave empty or use weekly schedule to auto-pick next Saturday 18:00 UTC.</div>
          </div>
          <div class="field">
            <label><input type="checkbox" id="weekly"> Use weekly schedule</label>
          </div>
        </div>

        <div class="row" style="margin-top:16px;">
          <button id="saveBtn" class="btn btn-primary" type="button">Save</button>
          <button id="resetBtn" class="btn btn-secondary" type="button">Reset to defaults</button>
          <span id="status" class="hint" role="status" aria-live="polite"></span>
        </div>
      </div>
    </div>
  </div>

  <script src="./admin.js" defer></script>
</body>
</html>
