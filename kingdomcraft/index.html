<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<title>KingdomCraft — Portal Block</title>
		<meta name="description" content="Interactive 3D Minecraft-style grass block for KingdomCraft with cinematic page transitions." />
		<link rel="preconnect" href="https://unpkg.com" crossorigin>
		<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
		<link rel="stylesheet" href="./styles.css" />
		<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='18' fill='%232c1f4a'/%3E%3Cpath d='M22 64 L50 18 L78 64 L50 82 Z' fill='%23d4af37'/%3E%3C/svg%3E" />
		<meta name="theme-color" content="#1a142f" />
	</head>
	<body>
		<div id="app" aria-label="KingdomCraft 3D Block" role="application">
			<canvas id="scene"></canvas>
			<div id="hud">
				<h1>KingdomCraft</h1>
				<p class="hint">Rotate and tap a face to enter a realm</p>
			</div>
			<div id="transition" aria-hidden="true">
				<div class="veil"></div>
				<div class="crest">⚜</div>
				<div class="runes" aria-hidden="true"></div>
			</div>
		</div>

		<script type="module" src="./main.js"></script>
	</body>
</html>
